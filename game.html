<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./game.css">
    <title>Game</title>
</head>

<body>
    <div class="container">
        <table class="t1 table table-hover table-bordered">
            <thead class="table-dark">
                <th>Name</th>
                <th>Developer Team</th>
                <th>Year of release</th>
            </thead>
            <tbody>
                <td>Vice city</td>
                <td>konami</td>
                <td>2002</td>
            </tbody>
        </table>
    </div>
    <div>
        <form class="container">
            <div class="label">
                <label for="GameName">Enter name of the game</label>
                <input type="text" name="GameName">
            </div>
            <div class="label">
                <label for="DeveloperName">Enter Developer Name</label>
                <input type="text" name="DeveloperName">

            </div>
            <div class="label">
                <label for="ReleaseYear">Enter Year of release</label>
                <input type="text" name="ReleaseYear">
            </div>
            <div>
                <button class="btn bg-success">Submit</button>
            </div>
        </form>
    </div>
    <script type="module" src="./game.js"></script>
</body>

</html>
